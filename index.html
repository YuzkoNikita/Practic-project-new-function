<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=navdevice-width, initial-scale=1.0">
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
      <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Car website</title>
   </head>
   <body>
<!-- Heder start-->
      <header class="header" id="header">
         <!-- Nav menu start -->
         <nav class="nav container">
            <a href="#" class="nav_logo">RaceCar</a>
            <div class="nav_menu" id="nav-menu">
               <ul class="nav_list">
                  <li>
                     <a href="#" class="nav_link">Home</a>
                  </li>

                  <li>
                     <a href="#" class="nav_link">About Us</a>
                  </li>

                  <li>
                     <a href="#" class="nav_link">Sponsors</a>
                  </li>

                  <li>
                     <a href="#" class="nav_link">TV channels</a>
                  </li>

                  <li>
                     <a href="#" class="nav_link">Contact Us</a>
                  </li>
               </ul>

               <!-- Close button start -->
               <div class="nav_close" id="nav-close">
                  <i class="ri-close-large-line"></i>
               </div>
               <!-- Close button end -->
            </div>

            <!-- Toggle button start -->
            <div class="nav_toggle" id="nav-toggle">
               <i class="ri-menu-line"></i>
            </div> 
            <!-- Toggle button end -->
         </nav>
         <!-- Nav menu end -->
      </header>
 <!-- Header end -->

 <!-- Main start -->
      <main class="main">>
         <!-- Section home start -->
         <section class="home">
            <div class="home_swiper swiper">
               <div class="swiper-wrapper">
                  <!-- 1 start -->
                  <article class="home_article car__orange swiper-slide">
                     <div class="home_panel-1"></div>
                     <div class="home_panel-2"></div>

                     <div class="home_content container">
                        <div class="home_data">
                           <div class="home_titles">
                              <h3 class="home_subtitle">Let’s</h3>
                              <h1 class="home_title">RACE</h1>
                           </div>

                           <div class="home_image">
                              <img src="./assets/img/car-1.png" alt="image" class="home_img">
                           </div>
                        </div>

                        <div class="home_info">
                           <div class="home_specs">
                              <span>302 MPH</span>
                              <span>0 - 100 KM/H</span>
                              <span>360 KW</span>
                           </div>

                           <a href="#" class="home_button">
                              <span>Discover More</span>
                              <i class="ri-arrow-right-line"></i>
                           </a>
                        </div>
                     </div>
                  </article>
                  <!-- 1 end -->

                  <!-- 2 start -->
                  <article class="home_article car__green swiper-slide">
                     <div class="home_panel-1"></div>
                     <div class="home_panel-2"></div>

                     <div class="home_content container">
                        <div class="home_data">
                           <div class="home_titles">
                              <h3 class="home_subtitle">Let’s</h3>
                              <h1 class="home_title">RACE</h1>
                           </div>

                           <div class="home_image">
                              <img src="./assets/img/car-2.png" alt="image" class="home_img">
                           </div>
                        </div>

                        <div class="home_info">
                           <div class="home_specs">
                              <span>302 MPH</span>
                              <span>0 - 100 KM/H</span>
                              <span>360 KW</span>
                           </div>

                           <a href="#" class="home_button">
                              <span>Discover More</span>
                              <i class="ri-arrow-right-line"></i>
                           </a>
                        </div>
                     </div>
                  </article>
                  <!-- 2 end -->

                  <!-- 3 start -->
                  <article class="home_article car__blue swiper-slide">
                     <div class="home_panel-1"></div>
                     <div class="home_panel-2"></div>

                     <div class="home_content container">
                        <div class="home_data">
                           <div class="home_titles">
                              <h3 class="home_subtitle">Let’s</h3>
                              <h1 class="home_title">RACE</h1>
                           </div>

                           <div class="home_image">
                              <img src="./assets/img/car-3.png" alt="image" class="home_img">
                           </div>
                        </div>

                        <div class="home_info">
                           <div class="home_specs">
                              <span>302 MPH</span>
                              <span>0 - 100 KM/H</span>
                              <span>360 KW</span>
                           </div>

                           <a href="#" class="home_button">
                              <span>Discover More</span>
                              <i class="ri-arrow-right-line"></i>
                           </a>
                        </div>
                     </div>
                  </article>
                  <!-- 3 end -->
               </div>
            </div>

            <div class="home_interaction">
               <div class="home_social">
                  <div class="home_social-border"></div>

                  <a href="#" target="_blank" class="home_social-link">
                     <i class="ri-twitter-line"></i>
                  </a>

                  <a href="#" target="_blank" class="home_social-link">
                     <i class="ri-instagram-line"></i>
                  </a>

                  <a href="#" target="_blank" class="home_social-link">
                     <i class="ri-facebook-circle-line"></i>
                  </a>
               </div>
            
               <div class="swiper-pagination"></div>
            </div>
         </section>
         <!-- Section home end -->
      </main>
 <!-- Main end -->
      <script src="./assets/js/gsap.min.js"></script>
      <script src="./assets/js/swiper-bundle.min.js"></script>
      <script src="./assets/js/main.js"></script>
   </body>
</html>
